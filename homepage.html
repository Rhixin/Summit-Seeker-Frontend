<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summit Seeker</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="header">
      <img src="menu.png" class="menu" />

      <div class="login"></div>
      <div class="signup"></div>
      <img class="searchbar" src="searching-bar.png" />
      <p class="search">Search...</p>
      <img class="company" src="CompanyName.png" />
      <img class="cart" src="shopping-cart.png" />
      <img class="logo" src="logo.png" />
      <p class="home">Home</p>
      <p class="about">About</p>
      <p class="info">Info</p>
      <p class="contact">Contact Us</p>
      <p class="textsign">Sign up</p>
      <p class="textin">Log in</p>
    </div>
    <div class="banner">
      <button class="left"><img class="leftpic" src="left.png" /></button>
      <button class="right"><img class="rightpic" src="right.png" /></button>
      <img class="bannertext" src="bannertext.png" />

      <img class="picbanner" src="picbanner.jpg" />
      <img class="sale" src="sale.png" />
      <div class="shopbox"></div>
      <p class="shopnow">Shop Now</p>

    <div class="box"></div>
    <script src="script.js"></script>
